<ion-header>
  <ion-toolbar>
    <ion-title>Criar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Confirmar senha</ion-label>
        <ion-input type="password" [(ngModel)]="confirmar_senha"></ion-input>
    </ion-item>
  </ion-list>

  <div>
    <ion-button expand="block" padding color="tertiary" (click)="cadastrarUsuario()">Criar conta</ion-button>
    <ion-button expand="block" padding color="tertiary" fill="outline" (click)="navegaLogin()">Entrar</ion-button>
  </div>

</ion-content>
