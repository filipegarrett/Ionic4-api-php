<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar usuário</ion-title>
    <ion-buttons slot="primary">
        <ion-back-button text="Voltar" icon="" color="tertiary" fill="outline"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nomeUsuario"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input type="text" [(ngModel)]="descricaoUsuario"></ion-input>
  </ion-item>

  <ion-button expand="block" padding color="tertiary" *ngIf="!id" (click)="criarUsuario()" fill="outline">Enviar</ion-button>
  <ion-button expand="block" padding color="tertiary" *ngIf="id>=1" (click)="atualizarUsuario()" fill="outline">Atualizar</ion-button>
</ion-content>
